repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        files: ^src/
        additional_dependencies:
          - pydantic>=2.12.0
          - pydantic-settings>=2.0.0
          - structlog>=25.5.0
          - click>=8.3.0
          - pygit2>=1.19.0
          - sqlmodel>=0.0.24
          - sqlalchemy[mypy]>=2.0.46
          - types-tqdm>=4.67.0
        args: [--config-file=pyproject.toml]
