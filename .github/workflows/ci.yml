name: "CI"
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Single gate job to detect if there's code to check
  preflight:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      has_python: ${{ steps.check.outputs.has_python }}
      has_tests: ${{ steps.check.outputs.has_tests }}
    steps:
      - uses: actions/checkout@v6

      - name: Check for Python and test files
        id: check
        run: |
          if find src -name "*.py" ! -name "__init__.py" -type f | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
            echo "No implementation files yet (design phase)"
          fi
          if find tests -name "test_*.py" -type f | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No test files yet (design phase)"
          fi

  lint:
    needs: preflight
    if: needs.preflight.outputs.has_python == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Ruff Lint
        uses: astral-sh/ruff-action@v3

      - name: Ruff Format Check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  typecheck:
    needs: preflight
    if: needs.preflight.outputs.has_python == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src tests

  # Unit tests - fast, no external dependencies, coverage enforced
  unit-test:
    needs: preflight
    if: needs.preflight.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Configure git identity
        run: |
          git config --global user.email "ci@codeplane.dev"
          git config --global user.name "CodePlane CI"

      - name: Run unit tests with coverage
        run: pytest -m "not integration and not e2e" --cov=src/codeplane --cov-branch --cov-report=xml --cov-fail-under=90 --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit.xml
          report_type: test_results
          fail_ci_if_error: false

  # Integration tests - may use network, private repo tests auto-skip without creds
  integration-test:
    needs: [preflight, unit-test]
    if: needs.preflight.outputs.has_tests == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Configure git identity
        run: |
          git config --global user.email "ci@codeplane.dev"
          git config --global user.name "CodePlane CI"

      - name: Run integration tests
        run: pytest -m "integration" -v --tb=short --junitxml=junit-integration.xml -o junit_family=legacy

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: junit-integration.xml
          report_type: test_results
          fail_ci_if_error: false

