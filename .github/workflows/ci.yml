name: "CI"
permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check for Python files
        id: check-python
        run: |
          if find src -name "*.py" ! -name "__init__.py" -type f | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
            echo "No implementation files yet (design phase)"
          fi

      - name: Ruff Lint
        if: steps.check-python.outputs.has_python == 'true'
        uses: astral-sh/ruff-action@v3

      - name: Ruff Format Check
        if: steps.check-python.outputs.has_python == 'true'
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"

  # Type check (when implementation exists)
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check for Python files
        id: check-python
        run: |
          if find src -name "*.py" ! -name "__init__.py" -type f | grep -q .; then
            echo "has_python=true" >> $GITHUB_OUTPUT
          else
            echo "has_python=false" >> $GITHUB_OUTPUT
            echo "No implementation files yet (design phase)"
          fi

      - name: Install dependencies
        if: steps.check-python.outputs.has_python == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        if: steps.check-python.outputs.has_python == 'true'
        run: mypy src

  # Test (when tests exist)
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Check for test files
        id: check-tests
        run: |
          if find tests -name "test_*.py" -type f | grep -q .; then
            echo "has_tests=true" >> $GITHUB_OUTPUT
          else
            echo "has_tests=false" >> $GITHUB_OUTPUT
            echo "No test files yet (design phase)"
          fi

      - name: Install dependencies
        if: steps.check-tests.outputs.has_tests == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        if: steps.check-tests.outputs.has_tests == 'true'
        run: pytest --cov=codeplane --cov-report=term-missing
