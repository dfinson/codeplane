name: CodeQL
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        language: [python]
    steps:
      - uses: actions/checkout@v6
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v4
