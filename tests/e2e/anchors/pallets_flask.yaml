# Anchor symbols for pallets/flask
# Pinned to a stable release tag

repo: pallets/flask
commit: 3.1.0
contexts:
  - root: "."
    language: python
    anchors:
      - name: Flask
        kind: class
        file: src/flask/app.py
        line_range: [1, 2000]
      - name: Blueprint
        kind: class
        file: src/flask/blueprints.py
        line_range: [1, 1000]
      - name: Request
        kind: class
        file: src/flask/wrappers.py
        line_range: [1, 300]
      - name: Response
        kind: class
        file: src/flask/wrappers.py
        line_range: [1, 300]
      - name: render_template
        kind: function
        file: src/flask/templating.py
        line_range: [1, 200]
      - name: url_for
        kind: function
        file: src/flask/helpers.py
        line_range: [1, 500]
      - name: g
        kind: variable
        file: src/flask/globals.py
        line_range: [1, 100]

search_queries:
  - query: "class Flask"
    expected_path_contains: "app.py"
  - query: "class Blueprint"
    expected_path_contains: "blueprints.py"
  - query: "def render_template"
    expected_path_contains: "templating.py"
