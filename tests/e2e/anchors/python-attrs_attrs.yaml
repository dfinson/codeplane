# Anchor symbols for python-attrs/attrs
# Pinned to a stable release tag

repo: python-attrs/attrs
commit: 24.2.0
contexts:
  - root: "."
    language: python
    anchors:
      - name: define
        kind: function
        file: src/attrs/__init__.py
        line_range: [1, 100]
      - name: field
        kind: function
        file: src/attrs/__init__.py
        line_range: [1, 100]
      - name: Attribute
        kind: class
        file: src/attr/_make.py
        line_range: [1, 2000]
      - name: Factory
        kind: class
        file: src/attr/_make.py
        line_range: [1, 2000]
      - name: validators
        kind: module
        file: src/attr/validators.py
        line_range: [1, 500]
      - name: evolve
        kind: function
        file: src/attr/_funcs.py
        line_range: [1, 300]

search_queries:
  - query: "def define"
    expected_path_contains: "__init__.py"
  - query: "class Attribute"
    expected_path_contains: "_make.py"
  - query: "validators"
    expected_path_contains: "validators.py"
